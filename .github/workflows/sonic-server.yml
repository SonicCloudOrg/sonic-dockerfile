name: sonic-server
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: login docker hub
        run: echo "${{ secrets.ACCESS_TOKEN }}" | docker login -u zhouyixun --password-stdin
      - name: build docker image
        run: docker build -f sonic-server/Dockerfile -t sonicorg/sonic-server-base:v1.0.1 .
      - name: push docker image
        run: docker push sonicorg/sonic-server-base:v1.0.1
